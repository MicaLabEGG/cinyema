<div th:fragment="_listarActorDirector(botones, lista)">
    <section class="container m-5">
        <h1 th:text="${listar}" class="text-center"></h1>

        <table class="table table-dark">
            <thead class="thead-dark">
                <tr class="misCampos">
                    <th>ID</th>
                    <th>Nombre Completo</th>
                    <th>Pa√≠s</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fila: ${lista}">
                    <td scope="row" th:text="${fila.id}"></td>
                    <td th:text="${fila.nombre}"></td>
                    <td>
                        <select name="pais">
                            <option th:each="paisOpt : ${T(com.cinyema.app.enumeraciones.Pais).values()}"
                                th:value="${paisOpt}" th:text="${paisOpt}"></option>
                        </select>
                    </td>
                    <td><a th:href="@{/entidad/editar/__${fila.id}__}">Edit</a></td>
                    <td><a th:href="@{/entidad/borrar/__${fila.id}__}">Delete</a></td>
                </tr>
            </tbody>
        </table>

        <div class=" text-center container">
            <div class="row justify-content-md-center">
                <div class="col col-md-2">
                    <a class="btn btn-success my-2" th:href="@{/__${botones}__/registrar}">Nuevo</a>
                </div>
                <div class="col col-md-2">
                    <a class="btn btn-primary my-2" th:href="@{/}">Volver</a>
                </div>
            </div>

        </div>
</div>
