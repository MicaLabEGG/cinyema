<div th:fragment="_registrarActorDirector(registro,error)">

    <section class="container">
        <div class="row vh-100 justify-content-center align-items-center">
            <div class="col-auto">

                <h1 th:text="${registro}" class="text-center"></h1>

                <div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 23rem;">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text" th:text="${error}"></p>
                    </div>
                </div>

                <form th:action="@{/__${registro}/registrar}" method="POST">
                    <div class="form-group">
                        <label class="form-label">Nombre</label>
                        <input type="text" class="form-control" name="nombre" th:value="${nombre}" required></input>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Pais</label>
                        <textarea class="form-control" style="height: 100px" name="pais"
                            th:value="${pais}"></textarea>
                    </div>


                    <button class="btn btn-primary" type="submit">Guardar</button>

                </form>
            </div>
        </div>
    </section>
</div>
