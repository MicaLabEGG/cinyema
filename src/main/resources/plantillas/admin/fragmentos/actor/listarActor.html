<div th:fragment="_listarActor(actores)">
	<section class="container m-5">
		<!-- clase de bootstrap -->
		<h1 class="text-center">Listar Actores</h1>
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Pais</th>
					<th scope="col">Modificar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody th:each="actor : ${actores}">
				<tr>
					<th scope="row" th:text="${actor.idActor}"></th>
					<td th:text="${actor.nombreCompleto}"></td>
					<td th:text="${actor.pais}"></td>
					<td>
						<a th:href="@{/actor/editar/__${actor.idActor}__}"><i class="fa fa-arrow-up"></i></a>
					</td>
					<td>
						<a th:href="@{/actor/eliminar/__${actor.idActor}__}"><i class="fa fa-ban"></i></a>
					</td>
				</tr>

			</tbody>
		</table>
		<div class=" text-center container">
			<div class="row justify-content-md-center">
				<div class="col col-md-2">
					<a th:href="@{/actor/registrar}" class="btn btn-success my-2">Nuevo</a>
				</div>
				<div class="col col-md-2">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
				</div>
			</div>
		</div>

	</section>
</div>
