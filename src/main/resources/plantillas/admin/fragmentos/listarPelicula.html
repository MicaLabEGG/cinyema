<div th:fragment="_listarPelicula(peliculas)">
    <section class="container m-5">
        <!-- clase de bootstrap -->
        <h1 class="text-center">Listar Pelicula </h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titulo</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Genero</th>
                    <th scope="col">Director</th>
                    <th scope="col">Actores</th>
                    <th scope="col">Imagen</th>
                    <th scope="col">AÃ±o</th>
                    <th scope="col">Pais</th>
                    <th scope="col">Idioma</th>
                    <th scope="col">Subtitulo</th>
                    <th scope="col">Duracion</th>
                    <th scope="col">Alta</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody th:each="pelicula : ${peliculas}">
                <tr>
                    <th scope="row" th:text="${pelicula.id}"></th>
                    <td th:text="${pelicula.titulo}"></td>
                    <td th:text="${pelicula.descripcion}"></td>
                    <td th:text="${pelicula.genero}"></td>
                    <td th:text="${pelicula.director.nombre}"></td>
                    <td th:text="${pelicula.actores.nombre}"></td>
                    <td th:text="${pelicula.imagen}"></td>
                    <td th:text="${pelicula.anio}"></td>
                    <td th:text="${pelicula.pais}"></td>
                    <td th:text="${pelicula.idioma}"></td>
                    <td th:text="${pelicula.subtitulo}"></td>
                    <td th:text="${pelicula.duracion}"></td>

                    <td>
                        <a th:href="@{/pelicula/editar/__${pelicula.id}__}"class="btn btn-primary" role="button" aria-pressed="true">Modificar</a>
                    </td>
                    <td>
                        <a th:href="@{/pelicula/eliminar/__${pelicula.id}__}"class="btn btn-danger" role="button" aria-pressed="true">Eliminar</a>
                    </td>
                </tr>

            </tbody>
        </table>
        <div class=" text-center container">
            <div class="row justify-content-md-center">
                <div class="col col-md-2">
                    <a th:href="@{/pelicula/agregarPelicula}" class="btn btn-success my-2">Nuevo</a>
                </div>
                <div class="col col-md-2">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                </div>
            </div>
        </div>

    </section>
</div>
