<div th:fragment="_registroPelicula(registro,error,director,actores)">
<section class="container">
    <div class="row vh-100 justify-content-center align-items-center">
        <div class="col-auto">
            <h1 th:text="${registro}" class="text-center"></h1>
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 23rem;">
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                </div>
            </div>
            <form th:action="@{/pelicula/registro}" method="POST">
                <div class="form-group">
                    <label class="form-label">Titulo</label>
                    <input type="text" class="form-control" name="titulo" th:value="${titulo}" required></input>
                </div>
                <div class="form-group">
                    <label class="form-label">Descripcion</label>
                    <textarea class="form-control" style="height: 100px" name="descripcion" th:value="${descripcion}"></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Genero</label>
                    <select class="form-select" name="genero" required>
                        <option th:each="genero : ${T(com.baeldung.thymeleaf.model.Genero).values()}" 
        th:value="${genero}" th:text="${genero}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Director</label>
                    <select class="form-select" name="director" required>
                        <option th:each="director : ${director}" 
        th:value="${director}" th:text="${director}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Actores</label>
                    <select multiple class="form-select" name="actores" required>
                        <option th:each="actor : ${actores}" 
        th:value="${actor}" th:text="${actor}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">AÃ±io</label>
                    <input type="number" class="form-control" name="anio" th:value="${anio}" required></input>
                </div>
                <div class="form-group">
                    <label class="form-label">Pais</label>
                    <select class="form-select" name="pais" required>
                        <option th:each="pais : ${T(com.baeldung.thymeleaf.model.Pais).values()}" 
        th:value="${pais}" th:text="${pais}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Idioma</label>
                    <select class="form-select" name="idioma" required>
                        <option th:each="idioma: ${T(com.baeldung.thymeleaf.model.Idioma).values()}" 
        th:value="${idioma}" th:text="${idioma}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Subtitulo</label>
                    <select class="form-select" name="subtitulo" required>
                        <option th:each="subtitulo : ${T(com.baeldung.thymeleaf.model.Subtitulo).values()}" 
        th:value="${subtitulo}" th:text="${subtitulo}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Duracion</label>
                    <input type="text" class="form-control" name="duracion" th:value="${duracion}" required></input>
                </div>
                

                <button class="btn btn-primary" type="submit">Guardar</button>

            </form>
        </div>
    </div>
</section>
</div>
