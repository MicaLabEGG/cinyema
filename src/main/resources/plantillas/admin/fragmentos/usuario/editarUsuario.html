				<div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 23rem;">
					<div class="card-body">
						<h5 class="card-title">Error</h5>
						<p class="card-text" th:text="${error}"></p>
					</div>
				</div>

				<form th:action="@{/usuario/editar/__${usuario.idUsuario}__}" method="POST">

							placeholder="Nombre Completo" name="nombre" th:value="${nombre}"required></input>
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Correo Electr칩nico</label>
						<input type="text" class="form-control" id="formGroupExampleInput2"
							placeholder="Correo Electr칩nico"  name="mail" th:value="${mail}"required></input>>
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Fecha de Nacimiento</label>
						<input type="date" class="form-control" id="formGroupExampleInput2"
							placeholder="Fecha de Nacimiento" name="fechaNacimiento" th:value="${fechaNacimiento}"required></input>
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput">Nombre de Usuario</label>
						<input type="text" class="form-control" id="formGroupExampleInput"
							placeholder="Nombre de Usuario" name="nombreDeUsuario" th:value="${nombreDeUsuario}"required></input>
					</div>
					<div class="form-group">
						<label for="formGroupExampleInput2">Contrase침a</label>

					<button type="submit" class="btn btn-primary">Guardar cambios</button>
				</form>

		</div>
	</section>
