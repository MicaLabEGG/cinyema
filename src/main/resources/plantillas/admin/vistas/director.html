<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="admin/fragmentos/head :: _head"></head>

<body>
	<nav th:insert="admin/fragmentos/nav :: _cabezeraAdmin"></nav>

	<div th:if="${listar}!= null">
		<div th:replace="admin/fragmentos/director/listarDirector.html :: _listarDirector(directores=${directores})">>
		</div>
	</div>

	<div th:if="${registrar}!= null">
		<div
			th:replace="admin/fragmentos/director/registrarDirector.html :: _registrarDirector(director=${director}, error=${error})">
		</div>
	</div>

	<div th:if="${editar}!= null">
		<div
			th:replace="admin/fragmentos/director/editarDirector.html :: _editarDirector(director=${director}, error=${error})">
		</div>
	</div>
</body>

</html>
