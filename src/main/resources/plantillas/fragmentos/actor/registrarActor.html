<div id="tablaAdmin" th:fragment="_registrarActor(actor, error,registrar)">
	<section class="container">
		<div class="row vh-50 justify-content-center align-items-center">
			<div class="col-auto">
			
				<h1 class="text-center text-light" th:text="${registrar}"></h1>

				<div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 23rem;">
					<div class="card-body">
						<h5 class="card-title">Error</h5>
						<p class="card-text" th:text="${error}"></p>
					</div>
				</div>

				<form th:object="${actor}" th:action="@{/actor/registrar}" method="POST">
					<div class="form-group">
						<label class="text-light">Nombre</label>
						<input type="text" class="form-control" th:field="*{nombreCompleto}" th:value="*{nombreCompleto}" required></input>
					</div>
					<div class="form-group">
						<label class="text-light">Pais</label>
						<select class="form-select" th:field="*{pais}" required>
							<option th:each="pais : ${T(com.cinyema.app.enumeraciones.Pais).values()}"
								th:value="${pais}" th:text="${pais}"></option>
						</select>
					</div>
					<button class="btn btn-primary" type="submit">Guardar</button>
				</form>
				
			</div>
		</div>
	</section>
</div>
