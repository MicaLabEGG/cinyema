<div th:fragment="_registrarCine(cine, error,registrar, salas)">
	<section class="container">
		<div class="row vh-50 justify-content-center align-items-center">
			<div class="col-auto">
			
				<h1 class="text-center" th:text="${registrar}"></h1>

				<div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 23rem;">
					<div class="card-body">
						<h5 class="card-title">Error</h5>
						<p class="card-text" th:text="${error}"></p>
					</div>
				</div>

				<form th:object="${cine}" th:action="@{/cine/registrar}" method="POST">
					<div class="form-group">
                    	<label class="form-label">Sala</label>
                    		<select class="form-select" th:field="*{sala}" required>
                       			 <option th:each="sala : ${salas}" 
        						th:value="${sala.idSala}" th:text="${sala.nombreSala}"></option>
                    		</select>
               		 </div>
               		 
               		 <div class="form-group">
						<label class="form-label">Nombre</label>
						<input type="text" class="form-control" th:field="*{nombre}" th:value="*{nombre}" required></input>
					</div>
					
               		 <div class="form-group">
						<label class="form-label">Direccion</label>
						<input type="text" class="form-control" th:field="*{direccion}" th:value="*{direccion}" required></input>
					</div>
					
					<div class="form-group">
						<label class="form-label">Mail</label>
						<input type="text" class="form-control" th:field="*{mail}" th:value="*{mail}" required></input>
					</div>
					
					<div class="form-group">
						<label class="form-label">Mail</label>
						<input type="text" class="form-control" th:field="*{telefono}" th:value="*{telefono}" required></input>
					</div>
					
					<div class="form-group">
						<label class="form-label">Mail</label>
						<input type="number" class="form-control" th:field="*{precio}" th:value="*{precio}" required></input>
					</div>
					
					<button class="btn btn-primary" type="submit">Guardar</button>
				</form>
				
			</div>
		</div>
	</section>
</div>
