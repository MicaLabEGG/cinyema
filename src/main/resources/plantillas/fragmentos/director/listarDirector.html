<div th:fragment="_listarDirector(directores,listar)">
	<section class="container m-5">
		<!-- clase de bootstrap -->
		
		<h1 class="text-center" th:text="${listar}"></h1>
		
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Nombre</th>
					<th scope="col">Pais</th>
					<th scope="col">Modificar</th>
					<th scope="col">Eliminar</th>
				</tr>
			</thead>
			<tbody th:each="director : ${directores}">
				<tr>
					<th scope="row" th:text="${director.idDirector}"></th>
					<td th:text="${director.nombre}"></td>
					<td th:text="${director.pais}"></td>
					<td>
						<a th:href="@{/director/editar/__${director.idDirector}__}"><i class="far fa-edit"></i></a>
					</td>
					<td>
						<a th:href="@{/director/eliminar/__${director.idDirector}__}"><i class="far fa-trash-alt"></i></a>
					</td>
				</tr>

			</tbody>
		</table>
		
		<div class=" text-center container">
			<div class="row justify-content-md-center">
				<div class="col col-md-2">
					<a th:href="@{/director/registrar}" class="btn btn-success my-2">Nuevo</a>
				</div>
				<div class="col col-md-2">
					<a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
				</div>
			</div>
		</div>
		
	</section>
</div>
