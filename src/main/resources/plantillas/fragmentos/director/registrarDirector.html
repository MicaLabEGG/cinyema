<div id="registros" th:fragment="_registrarDirector(director,error,registrar)">
	<section class="container">
		<div class="row vh-50 justify-content-center align-items-center">
			<div class="col-auto">

				<div th:if="${error}!=null" class="card text-light bg-danger mb-3" style="max-width: 23rem;">
					<div class="card-body">
						<h5 class="card-title">Error</h5>
						<p class="card-text" th:text="${error}"></p>
					</div>
				</div>

				<form th:object="${director}" th:action="@{/director/registrar}" method="POST">
					<div class="text-center titulo">
						<h1 class="text-center text-light" th:text="${registrar}"></h1>
					</div>
					
					<div class="form-group">
						<label class="text-light">Nombre</label>
						<input type="text" class="form-control" th:field="*{nombre}" th:value="*{nombre}" required></input>
					</div>
					<div class="form-group">
						<label class="text-light">Pa√≠s</label>
						<select class="form-select" th:field="*{pais}" required>
							<option th:each="pais : ${T(com.cinyema.app.enumeraciones.Pais).values()}"
								th:value="${pais}" th:text="${pais}"></option>
						</select>
					</div>
					<div class="text-center boton">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>	
				</form>
			</div>
		</div>
	</section>
</div>
