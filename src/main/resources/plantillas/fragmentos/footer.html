<footer th:fragment="_footer" id="footer" class="section bg-footer">

	<div class="container">
		<div class="row">

			<div class="col-lg-3">
					<a th:href="@{/cinyema}" class="logo-footer">
						<img src="/img/logoY.png" alt="" class="img-fluid">
					</a><span></span>
			</div>

			<div class="col-lg-3">
				<div class="">
					<h6 class="footer-heading text-uppercase text-white">Información</h6>
					<ul class="list-unstyled footer-link mt-4">
						<li><a href="">Páginas</a></li>
						<li><a href="">Nuestro Equipo</a></li>
						<li><a href="">Precios</a></li>
					</ul>
				</div>
			</div>

			<div class="col-lg-2">
				<div class="">
					<h6 class="footer-heading text-uppercase text-white">Ayuda</h6>
					<ul class="list-unstyled footer-link mt-4">
						<li><a href="">Registrarse</a></li>
						<li><a href="">Logearse</a></li>
						<li><a href="">Términos de Servicio</a></li>
						<li><a href="">Política de Privacidad</a></li>
					</ul>
				</div>
			</div>

			<div class="col-lg-4">
				<div class="">
					<h6 class="footer-heading text-uppercase text-white">Contáctanos</h6>
					<p class="contact-info mt-4">Contáctanos si necesitas ayuda</p>
					<p class="contact-info">+01 123-456-7890</p>
					<div class="mt-5">
						<ul class="list-inline">
							<li class="list-inline-item"><a href="https://www.facebook.com/" target="_blank"><i
										class="fab facebook footer-social-icon fa-facebook-f"></i></a></li>
							<li class="list-inline-item"><a href="https://twitter.com/cinyema21" target="_blank"><i
										class="fab twitter footer-social-icon fa-twitter"></i></a></li>
							<li class="list-inline-item"><a href="https://www.instagram.com/" target="_blank"><i
										class="fab google footer-social-icon fa-instagram"></i></a></li>
						</ul>
					</div>
				</div>
			</div>

		</div>
	</div>

	<div class="text-center mt-5">
		<small class="footer-alt mb-0 f-14">2021 © CinYema, All Rights Reserved</small>
	</div>
</footer>
