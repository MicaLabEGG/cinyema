<div id="tablaAdmin"
	th:fragment="_editarFuncion(editar,error,salas,peliculas,tickets,funcion)">
	<section class="modificar container">
		<div class="row vh-100 justify-content-center align-items-center">
			<div class="col-auto">
				<h1 class="text-center text-light" th:text="${editar}"></h1>
				<div th:if="${error}!=null" class="card text-white bg-danger mb-3"
					style="max-width: 23rem;">
					<div class="card-body">
						<h5 class="card-title">Error</h5>
						<p class="card-text" th:text="${error}"></p>
					</div>
				</div>
				<form th:object="${funcion}"
					th:action="@{/funcion/editar/__${funcion.idFuncion}__}"
					method="POST">

					<div class="form-group">
						<label class="form-label text-light">Titulo de la Pelicula</label>
						<select class="form-select" th:field="*{pelicula}" required>
							<option th:each="pelicula : ${peliculas}"
								th:value="${pelicula.idPelicula}" th:text="${pelicula.titulo}">
							</option>
						</select>
					</div>

					<div class="form-group">
						<label class="text-light">Nombre de la Sala</label> <select
							class="form-select" th:field="*{sala}" required>
							<option th:each="sala : ${salas}" th:value="${sala.idSala}"
								th:text="${sala.nombreSala}"></option>
						</select>
					</div>

					<div class="form-group">
						<label class="text-light">Fecha</label> <input type="date"
							class="form-control" th:field="*{fecha}" th:value="${fecha}"
							required></input>
					</div>

					<div class="form-group">
						<label class="text-light">Horario</label> <input type="text"
							class="form-control" th:field="*{horario}" th:value="${horario}"
							required></input>
					</div>

					<div class="text-center boton">
						<button class="btn btn-primary" type="submit">Guardar</button>
					</div>

				</form>
			</div>
		</div>
	</section>
</div>
