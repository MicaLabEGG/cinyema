<div th:fragment="_listarFuncion(funciones,listar)">
    <section class="container m-5">
        <!-- clase de bootstrap -->
        <h1 class="text-center" th:text="${listar}"></h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Titulo Pelicula</th>
                    <th scope="col">Nombre Sala</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Horario</th>
                    <th scope="col">Modificar</th>
                    <th scope="col">Eliminar</th>
                </tr>
            </thead>
            <tbody th:each="funcion : ${funciones}">
                <tr>
                    <th scope="row" th:text="${funcion.idFuncion}"></th>
                    <td th:text="${funcion.pelicula.titulo}"></td>
                    <td th:text="${funcion.sala.nombreSala}"></td>
                    <td th:text="${funcion.fecha}"></td>
                    <td th:text="${funcion.horario}"></td>
                    <td>
                        <a th:href="@{/funcion/editar/__${funcion.idFuncion}__}"><i class="far fa-edit"></i></a>
                    </td>
                    <td>
                        <a th:href="@{/funcion/eliminar/__${funcion.idFuncion}__}"><i class="far fa-trash-alt"></i></a>
                    </td>
                </tr>

            </tbody>
        </table>
        <div class=" text-center container">
            <div class="row justify-content-md-center">
                <div class="col col-md-2">
                    <a th:href="@{/funcion/registrar}" class="btn btn-success my-2">Nuevo</a>
                </div>
                <div class="col col-md-2">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                </div>
            </div>
        </div>

    </section>
</div>
