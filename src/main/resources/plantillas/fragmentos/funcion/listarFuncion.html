<div id="tablaAdmin" th:fragment="_listarFuncion(funciones,listar)">
<!-- DATATABLES -->
     <div class="row">
        <div class="col-md-9 mb-3 tamTabla">
          <div class="card">
            <div class="card-header">
              <span><i class="bi bi-table me-2"></i>Tabla de Funciones</span>
            </div>
            <div class="col col-md-4 mt-2 ms-2 mb-3">
				<form th:action="@{/funcion/buscarFuncion}" th:object=${funcion} method="POST" class="form">
                  <input class="buscador" th:value="${nombre}" type="text" placeholder=" Buscar">
                  <button class="btn btn_buscar" type="submit"><span><i class="uil uil-search"></i></span></button>
                  <a class="btn btn-light btn_actualizar" th:href="@{/funcion}"><i class="uil uil-sync"></i></a>
	      	  	</form>
	      	  	<p class="errorBuscar" th:if="${ErrorBuscar != null}" th:text="${ErrorBuscar}"></p>
			</div>
            <div>
              <div class="table-responsive">
                <table id="datatablesSimple" class="table table-striped data-table">
		            <thead>
		                <tr>
		                    <th scope="col">Id</th>
		                    <th scope="col">Titulo Pelicula</th>
		                    <th scope="col">Nombre Sala</th>
		                    <th scope="col">Fecha</th>
		                    <th scope="col">Horario</th>
		                    <th scope="col">Modificar</th>
		                    <th scope="col">Eliminar</th>
		                </tr>
		            </thead>
		            <tbody th:each="funcion : ${funciones}">
		                <tr>
		                    <th scope="row" th:text="${funcion.idFuncion}"></th>
		                    <td th:text="${funcion.pelicula.titulo}"></td>
		                    <td th:text="${funcion.sala.nombreSala}"></td>
		                    <td th:text="${funcion.fecha}"></td>
		                    <td th:text="${funcion.horario}"></td>
		                    <td>
		                        <a th:href="@{/funcion/editar/__${funcion.idFuncion}__}"><i class="far fa-edit"></i></a>
		                    </td>
		                    <td>
		                        <a th:href="@{/funcion/eliminar/__${funcion.idFuncion}__}"><i class="far fa-trash-alt"></i></a>
		                    </td>
		                </tr>
		            </tbody>
		        </table>
              </div>
            </div>
          </div>
        </div>
      </div>	
</div>
