<div th:fragment="_listarSala(salas,listar)">
    <section class="container m-5">
        <!-- clase de bootstrap -->
        <h1 class="text-center" th:text="${listar}"></h1>
        <table class="table table-dark">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Cantidad asientos</th>
                    <th scope="col">Pelicula</th>
                    <th scope="col">Nombre Sala</th>
                    
                </tr>
            </thead>
            <tbody th:each="sala : ${salas}">
                <tr>
                    <th scope="row" th:text="${sala.idSala}"></th>
                    <td th:text="${sala.cantidadAsientos}"></td>
                    <td th:text="${sala.pelicula.titulo}"></td>
                    <td th:text="${sala.nombreSala}"></th>
                </tr>

            </tbody>
        </table>
        <div class=" text-center container">
            <div class="row justify-content-md-center">
                <div class="col col-md-2">
                    <a th:href="@{/sala/registrar}" class="btn btn-success my-2">Nuevo</a>
                </div>
                <div class="col col-md-2">
                    <a th:href="@{/}" class="btn btn-primary my-2">Volver</a>
                </div>
            </div>
        </div>

    </section>
</div>
