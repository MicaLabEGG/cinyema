<div id="tablaAdmin" th:fragment="_listarSala(salas,listar)">
<!-- DATATABLES -->
     <div class="row">
        <div class="col-md-9 mb-3 tamTabla">
          <div class="card">
            <div class="card-header">
              <span><i class="bi bi-table me-2"></i>Tabla de Salas</span>
            </div>
            <div class="col col-md-4 mt-2 ms-2 mb-3">
				<form th:action="@{/sala/buscarSala}" th:object=${sala} method="POST" class="form">
                  <input class="buscador" th:value="${nombre}" type="text" placeholder=" Buscar">
                  <button class="btn btn_buscar" type="submit"><span><i class="uil uil-search"></i></span></button>
                  <a class="btn btn-light btn_actualizar" th:href="@{/sala}"><i class="uil uil-sync"></i></a>
	      	  	</form>
	      	  	<p class="errorBuscar" th:if="${ErrorBuscar != null}" th:text="${ErrorBuscar}"></p>
			</div>
            <div>
              <div class="table-responsive">
                <table id="datatablesSimple" class="table table-striped data-table">
		            <thead>
		                <tr>
		                    <th scope="col">Id</th>
		                    <th scope="col">Cantidad asientos</th>
		<!--                     <th scope="col">Pelicula</th> -->
		                    <th scope="col">Nombre Sala</th>
		                    
		                </tr>
		            </thead>
		            <tbody th:each="sala : ${salas}">
		                <tr>
		                    <th scope="row" th:text="${sala.idSala}"></th>
		                    <td th:text="${sala.cantidadAsientos}"></td>
		<!--                     <td th:text="${sala.pelicula.titulo}"></td> -->
		                    <td th:text="${sala.nombreSala}"></th>
		                </tr>
		
		            </tbody>
		        </table>
              </div>
            </div>
          </div>
        </div>
      </div>	
</div>
