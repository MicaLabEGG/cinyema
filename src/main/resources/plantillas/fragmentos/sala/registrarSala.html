<div th:fragment="_registrarSala(sala, error,registrar, peliculas)">
	<section class="container">
		<div class="row vh-50 justify-content-center align-items-center">
			<div class="col-auto">
			
				<h1 class="text-center" th:text="${registrar}"></h1>

				<div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 23rem;">
					<div class="card-body">
						<h5 class="card-title">Error</h5>
						<p class="card-text" th:text="${error}"></p>
					</div>
				</div>

				<form th:object="${sala}" th:action="@{/sala/registrar}" method="POST">
					<div class="form-group">
						<label class="form-label">Nombre Sala</label>
						<input type="text" class="form-control" th:field="*{nombreSala}" th:value="*{nombreSala}" required></input>
					</div>
					
					<div class="form-group">
                    	<label class="form-label">Pelicula</label>
                    		<select class="form-select" th:field="*{pelicula}" required>
                       			 <option th:each="pelicula : ${peliculas}" 
        						th:value="${pelicula.idPelicula}" th:text="${pelicula.titulo}"></option>
                    		</select>
               		 </div>
               		 
					<div class="form-group">
						<label class="form-label">Cantidad de asientos</label>
						<input type="text" class="form-control" th:field="*{cantidadAsientos}" th:value="*{cantidadAsientos}" required></input>
					</div>
					<button class="btn btn-primary" type="submit">Guardar</button>
				</form>
				
			</div>
		</div>
	</section>
</div>
