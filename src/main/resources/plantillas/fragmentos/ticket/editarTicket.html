<div id="tablaAdmin" th:fragment="_editarTicket(error,ticket,peliculas,usuarios,editar)">
	<section class="container">
		<div class="row vh-100 justify-content-center align-items-center">
			<div class="col-auto">
				<h1 class="text-center text-light" th:text="${editar}"></h1>
				<h1 th:text="${editar}" class="text-center"></h1>
				<div th:if="${error}!=null" class="card text-white bg-danger mb-3"
					style="max-width: 23rem;">
					<div class="card-body">
						<h5 class="card-title">Error</h5>
						<p class="card-text" th:text="${error}"></p>
					</div>
				</div>
				<form th:object="${ticket}"
					th:action="@{/ticket/editar/__${ticket.idTicket}__}" method="POST">
					<div class="form-group">
						<label class="form-label text-light">Pelicula</label> <select
							class="form-select" th:field="*{pelicula}" required>
							<option th:each="pelicula : ${peliculas}"
								th:value="${pelicula.idPelicula}" th:text="${pelicula.titulo}"></option>
						</select>
					</div>
					<div class="form-group">
						<label class="form-label text-light">Usuario</label> <select multiple
							class="form-select" th:field="*{usuario}" required>
							<option th:each="usuario : ${usuarios}" th:value="${{usuario}}"
								th:text="${usuario.nombreDeUsuario}"></option>
						</select>
					</div>
					<div class="form-group">
						<label class="form-label text-light">Fecha</label> <input type="date"
							class="form-control" th:field="*{fecha}" th:value="*{fecha}"
							required></input>
					</div>
					<div class="form-group">
						<label class="form-label text-light">Lugar</label> <input type="text"
							class="form-control" th:field="*{lugar}" th:value="*{lugar}"
							required></input>
					</div>
					<div class="form-group">
						<label class="form-label text-light">Precio</label> <input type="number"
							class="form-control" th:field="*{precio}" th:value="*{precio}"
							required></input>
					</div>

					<button class="btn btn-primary" type="submit">Guardar</button>

				</form>

			</div>
		</div>
	</section>
</div>
