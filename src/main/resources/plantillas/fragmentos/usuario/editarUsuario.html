			<div class="col-auto">

				<h1 class="text-center" th:text="${editar}"></h1>

				<div th:if="${error}!=null" class="card text-white bg-danger mb-3" style="max-width: 23rem;">

							placeholder="Nombre Completo" th:field="*{nombre}" th:value="*{nombre}"required></input>
					</div>
					<div class="form-group">
						<label class="form-label">Correo Electr칩nico</label>

							placeholder="Correo Electr칩nico"  th:field="*{mail}" th:value="*{mail}"required></input>>
					</div>
					<div class="form-group">
						<label class="form-label">Fecha de Nacimiento</label>
						<input type="date" class="form-control" 
							placeholder="Fecha de Nacimiento" th:field="*{fechaNacimiento}" th:value="*{fechaNacimiento}"required></input>
					</div>
					<div class="form-group">
						<label class="form-label">Nombre de Usuario</label>
						<input type="text" class="form-control"
							placeholder="Nombre de Usuario" th:field="*{nombreDeUsuario}" th:value="*{nombreDeUsuario}"required></input>
					</div>
					<div class="form-group">
						<label class="form-label">Contrase침a</label>

		</div>
	</section>
