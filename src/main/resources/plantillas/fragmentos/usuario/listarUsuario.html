<div id="tablaAdmin" th:fragment="_listarUsuario(usuarios,listar)">
<!-- DATATABLES -->
     <div class="row">
        <div class="col-md-9 mb-3 tamTabla">
          <div class="card">
            <div class="card-header">
              <span><i class="bi bi-table me-2"></i>Tabla de Usuarios</span>
            </div>
            <div class="col col-md-4 mt-2 ms-2 mb-3">
				<form th:action="@{/usuario/buscarUsuario}" th:object=${usuario} method="POST" class="form">
                  <input class="buscador" th:value="${nombre}" type="text" placeholder=" Buscar">
                  <button class="btn btn_buscar" type="submit"><span><i class="uil uil-search"></i></span></button>
                  <a class="btn btn-light btn_actualizar" th:href="@{/usuario}"><i class="uil uil-sync"></i></a>
	      	  	</form>
	      	  	<p class="errorBuscar" th:if="${ErrorBuscar != null}" th:text="${ErrorBuscar}"></p>
			</div>
            <div>
              <div class="table-responsive">
                <table id="datatablesSimple" class="table table-striped data-table">
					<thead>
						<tr>
							<th scope="col">Rol</th>
							<th scope="col">Nombre</th>
							<th scope="col">Email</th>
							<th scope="col">Fecha de Nacimiento</th>
							<th scope="col">Nombre de Usuario</th>
							<th scope="col">Alta</th>
							<th scope="col">Modificar</th>
							<th scope="col">Eliminar</th>
						</tr>
					</thead>
					<tbody th:each="usuario : ${usuarios}">
						<tr>
							<td th:text="${usuario.rol}"></td>
							<td th:text="${usuario.nombre}"></td>
							<td th:text="${usuario.mail}"></td>
							<td th:text="${usuario.fechaNacimiento}"></td>
							<td th:text="${usuario.nombreDeUsuario}"></td>
							<td>
								<a th:if="${usuario.alta}" th:href="@{/usuario/baja/__${usuario.idUsuario}__}"><i class="fa fa-circle" style="color:rgb(77, 144, 57);"></i></a>
								<a th:unless="${usuario.alta}" th:href="@{/usuario/alta/__${usuario.idUsuario}__}"><i class="fa fa-circle" style="color:rgb(231, 41, 41);"></i></a>
							</td>
							<td>
								<a th:href="@{/usuario/editar/__${usuario.idUsuario}__}"><i class="far fa-edit"></i></a>
							</td>
							<td>
								<a th:href="@{/usuario/eliminar/__${usuario.idUsuario}__}"><i class="far fa-trash-alt"></i></a>
							</td>
						</tr>
					</tbody>					    	
				</table>
              </div>
            </div>
          </div>
        </div>
      </div>	
</div>
