<div id="registros" th:fragment="_registrarUsuario(usuario,error,registrar)">
	<section id="container">
		<div class="row vh-50 justify-content-center align-items-center m-4">
			<div class="col-auto">

				<div th:if="${error}!=null" class="card text-light bg-danger mb-3" style="max-width: 23rem;">
					<div class="card-body">
						<h5 class="card-title">Error</h5>
						<p class="card-text" th:text="${error}"></p>
					</div>
				</div>

				<form th:object="${usuario}" action="/registrar" method="POST">
					<div class="text-center titulo">
						<h1 class="text-center text-light" th:text="${registrar}"></h1>
					</div>
					
					<div class="form-group">
						<label class="text-light">Nombre de Usuario</label> 
						<input type="text" class="form-control" th:field="*{nombreDeUsuario}">
					</div>
					<div class="form-group">
						<label class="text-light">Nombre y Apellido</label> 
						<input type="text" class="form-control" th:field="*{nombre}">
					</div>
					<div class="form-group">
						<label class="text-light">Fecha de Nacimiento</label> 
						<input type="date" class="form-control" th:field="*{fechaNacimiento}">
					</div>
					<div class="form-group">
						<label class="text-light">Correo Electrónico</label> 
						<input type="email" class="form-control" th:field="*{mail}">
					</div>
					<div class="form-group">
						<label class="text-light">Contraseña</label> 
						<input type="password" class="form-control" th:field="*{contrasenia}">
					</div>
					
					<div class="text-center boton">
						<button type="submit" class="btn btn-primary">Guardar</button>
					</div>
				</form>

			</div>
		</div>
	</section>
</div>
