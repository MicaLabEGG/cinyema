<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/owl.carousel.min.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<!--==================== UNICONS ====================-->
	<link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>

<body>

	<head th:insert="fragmentos/head :: _head"></head>
	<nav th:insert="fragmentos/navbar :: _navbar"></nav>
	<section id="menu" class="pt-5">
		<div class="container">
			<div class="slider">
				<div class="owl-carousel">
					<div class="slider-card">
						<div class="d-flex justify-content-center align-items-center mb-4">
							<img src="https://www.plazaeboli.com/wp-content/uploads/2019/09/2x1-Entradas-cine.jpg" alt="">
						</div>
					</div>
					<div class="slider-card">
						<div class="d-flex justify-content-center align-items-center mb-4">
							<img src="https://www.otroscines.com/images/fotos/cine-argentino-50-655.jpg" alt="">
						</div>
					</div>
					<div class="slider-card">
						<div class="d-flex justify-content-center align-items-center mb-4">
							<img src="https://pbs.twimg.com/media/DhsSHRgVMAE1Ig6?format=png&name=medium" alt="">
						</div>
					</div>
					<div class="slider-card">
						<div class="d-flex justify-content-center align-items-center mb-4">
							<img src="https://scontent.fros9-1.fna.fbcdn.net/v/t1.6435-9/52146522_10156366485773422_4392539074540339200_n.jpg?_nc_cat=107&ccb=1-5&_nc_sid=730e14&_nc_ohc=eFhKLHjTy-wAX-i7VxZ&_nc_ht=scontent.fros9-1.fna&oh=e9d4877d5b1257053f0f1b19196aef6c&oe=61BF9313" alt="">
						</div>
					</div>
				
				</div>
			</div>
		</div>
	</section>
	<section id="pelicula-index" class="container">
		<div class="row">
			<div class="col-auto">
				<input type="checkbox" class="check-menu" id="menu-busqueda">
				<label class="barra-menu" for="menu-busqueda">
					
					<i class="fas fa-arrow-right"></i>
					
				</label>
			</div>
			<div class="col-auto">
				<div th:insert="fragmentos/cardPelicula :: _cardPelicula(peliculas=${peliculas})"></div>
				<div th:insert="fragmentos/cardPelicula :: _cardPeliculaModal(peliculas=${peliculas})"></div>
			</div>
		</div>


	</section>

	<footer th:insert="fragmentos/footer :: _footer"></footer>

	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/script.js"></script>

</body>

</html>
