<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
	
<head>
	<title>Registración</title>
</head>

<body>
	<div th:insert="fragmentos/headUsuario :: head"></div> 
		
		<form action="/Usuario/registrar" method="POST">
  			<div class="form-group">
    			<label for="formGroupExampleInput">Nombre</label>
   			    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Nombre Completo">
 			 </div>
  			<div class="form-group">
   				 <label for="formGroupExampleInput2">Correo Electrónico</label>
   				 <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Correo Electrónico">
  			</div>
  			<div class="form-group">
   				 <label for="formGroupExampleInput2">Contraseña</label>
   				 <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Contraseña">
  			</div>
  			<button type="button" class="btn btn-dark">Registrarse</button>
		</form>
</body>

<footer th:replace="fragmentos/footerUsuario :: footer"></footer> 

</html>
