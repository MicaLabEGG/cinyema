<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragmentos/head :: _head"></head>

<body>
    <nav th:insert="fragmentos/navbar :: _navbar"></nav>
    
    <section id="panelAdmin">
	    <div sec:authorize="hasRole('ADMINISTRADOR')">
	        <div class="container-fluid">
	            <div class="row">
	                <div class="col-sm-12 d-flex justify-content-center">
	                    <h1>Panel administrador</h1>
	                </div>
	            </div>
	        </div>
	
	        <div class="container-fluid">
	            <div class="row">
	                <div class="col-sm-6 justify-content-center">
	                    <div class="card">
	                        <div class="card-body">
	                            <h2>Pelicula</h2>
	                            <p>Total: <b th:text="${peliculaTotal}"></b></p>
	                            <p style="color: #198754">Alta: <b
	                                    th:with="peliculaAltaTotal=${peliculaAlta} * ${peliculaTotal} / 100"
	                                    th:text="${peliculaAltaTotal}"></b></p>
	                            <p style="color: #DC3545">Baja: <b
	                                    th:with="peliculaBajaTotal=${peliculaBaja} * ${peliculaTotal} / 100"
	                                    th:text="${peliculaBajaTotal}"></b></p>
	                            <div class="progress">
	                                <div class="progress-bar bg-success" role="progressbar"
	                                    th:style="'width: ' + ${peliculaAlta} + '%'" th:attr="aria-valuenow=${peliculaAlta}"
	                                    aria-valuemin="0" aria-valuemax="100"></div>
	                                <div class="progress-bar bg-danger" role="progressbar"
	                                    th:style="'width: '+${peliculaBaja}+'%'" th:attr="aria-valuenow=${peliculaBaja}"
	                                    aria-valuemin="0" aria-valuemax="100"></div>
	                            </div>
	                            <a th:href="@{/pelicula}" class="btn btn-primary">Pelicula</a>
	                        </div>
	                    </div>
	                </div>
	                <div class="col-sm-6 justify-content-center">
	                    <div class="card">
	                        <div class="card-body">
	                            <h2>Usuario</h2>
	                            <p>Total: <b th:text="${usuarioTotal}"></b></p>
	                            <p style="color: #198754">Alta: <b
	                                    th:with="usuarioAltaTotal=${usuarioAlta} * ${usuarioTotal} / 100"
	                                    th:text="${usuarioAltaTotal}"></b></p>
	                            <p style="color: #DC3545">Baja: <b
	                                    th:with="usuarioBajaTotal=${usuarioBaja} * ${usuarioTotal} / 100"
	                                    th:text="${usuarioBajaTotal}"></b></p>
	                            <div class="progress">
	                                <div class="progress-bar bg-success" role="progressbar"
	                                    th:style="'width: '+${usuarioAlta}+'%'" th:attr="aria-valuenow=${usuarioAlta}"
	                                    aria-valuemin="0" aria-valuemax="100"></div>
	                                <div class="progress-bar bg-danger" role="progressbar"
	                                    th:style="'width: '+${usuarioBaja}+'%'" th:attr="aria-valuenow=${usuarioBaja}"
	                                    aria-valuemin="0" aria-valuemax="100"></div>
	                            </div>
	                            <a th:href="@{/usuario}" class="btn btn-primary">Usuario</a>
	                        </div>
	                    </div>
	                </div>
	            </div>
	            <div class="row">
	                <div class="col-sm-4 justify-content-center">
	                    <div class="card">
	                        <div class="card-body">
	                            <h5 class="card-title">Cantidad Ticket</h5>
	                            <p><b th:text="${ticketTotal}"></b></p>
	                            <a th:href="@{/ticket}" class="btn btn-primary">Ticket</a>
	                        </div>
	                    </div>
	                </div>
	                <div class="col-sm-4 justify-content-center">
	                    <div class="card">
	                        <div class="card-body">
	                            <h5 class="card-title">Cantidad Director</h5>
	                            <p><b th:text="${directorTotal}"></b></p>
	                            <a th:href="@{/director}" class="btn btn-primary">Director</a>
	                        </div>
	                    </div>
	                </div>
	                <div class="col-sm-4 justify-content-center">
	                    <div class="card">
	                        <div class="card-body">
	                            <h5 class="card-title">Cantidad Actor</h5>
	                            <p><b th:text="${actorTotal}"></b></p>
	                            <a th:href="@{/actor}" class="btn btn-primary">Actor</a>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
    </section>
    
    <footer th:insert="fragmentos/footer :: _footer"></footer>
    
    <script th:replace="fragmentos/head :: _scriptBoostrap"></script>
</body>

</html>
