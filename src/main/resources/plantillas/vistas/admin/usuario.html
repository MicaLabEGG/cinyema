<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:replace="fragmentos/head :: _head"></head>

<body>
	<nav th:insert="fragmentos/navbar :: _navbar"></nav>
	<div sec:authorize="hasRole('ADMINISTRADOR')">
		<div th:if="${listar}!= null">
			<div
				th:replace="fragmentos/usuario/listarUsuario.html :: _listarUsuario(usuarios=${usuario})">
			</div>
		</div>

		<div th:if="${registrar}!= null">
			<div
				th:replace="fragmentos/usuario/registrarUsuario.html :: _registrarUsuario(usuario=${usuario}, error=${error})">
			</div>
		</div>

		<div th:if="${editar}!= null">
			<div
				th:replace="fragmentos/usuario/editarUsuario.html :: _editarUsuario(usuario=${usuario}, error=${error})">
			</div>
		</div>
		<script th:replace="fragmentos/head :: _scriptBoostrap"></script>
	</div>
</body>

</html>
