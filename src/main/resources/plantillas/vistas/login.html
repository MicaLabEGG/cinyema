<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragmentos/head :: _head"></head>

<body>
	<nav th:insert="fragmentos/navbar :: _navbar"></nav>

	<div class="row vh-50 justify-content-center align-items-center m-5">
		<div class="col-auto">
			<h1 class="text-center">Log in</h1>

			<div th:if="${error}" class="alert-danger alert-dimissible fade show mt-3" role="alert">
				<span th:text="${error}"></span>
			</div>
			<div th:if="${param.logout}" class="alert-success alert-dimissible fade show mt-3" role="alert">
				<span>Has cerrado sesión con exito</span>
			</div>

			<form action="/logincheck" method="POST">
				<div class="form-group">
					<label class="form-label">Nombre de Usuario</label> <input type="text" class="form-control"
						name="nombredeusuario" placeholder="Nombre de Usuario">
				</div>
				<div class="form-group">
					<label class="form-label">Password</label> <input type="password" class="form-control"
						name="contrasenia" placeholder="Password">
				</div>

				<div class="form-row text-center">
					<small>¿Nuevo en Cinyema?
						<a th:href="@{/registrar}">Crear cuenta</a>
					</small>
				</div>

				<div class="form-row text-center">
					<button type="submit" class="btn btn-dark m-3">Entrar</button>
				</div>
			</form>

		</div>
	</div>

	<script th:replace=fragmentos/head :: "_scriptBoostrap"></script>
</body>

</html>
