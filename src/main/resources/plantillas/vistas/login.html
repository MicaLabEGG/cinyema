<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="visitante/fragmentos/head :: _head"></head>

<body>
	<nav th:insert="visitante/fragmentos/navbar :: _navbar"></nav>
	<div class="container">
		<div th:if="${error}" class="alert-danger alert-dimissible fade show mt-3" role="alert">
			<span th:text="${error}"></span>
		</div>
		<div th:if="${param.logout}" class="alert-success alert-dimissible fade show mt-3" role="alert">
			<span>Has cerrado sesión con éxito</span>
		</div>
		<form action="/logincheck" method="POST">
			<div class="form-group">
				<label class="form-label">Nombre de Usuario</label>
				<input type="text" class="form-control" name="nombredeusuario" placeholder="Nombre de Usuario">
			</div>
			<div class="form-group">
				<label class="form-label">Contraseña</label>
				<input type="password" class="form-control" name="contrasenia" placeholder="Contraseña">
			</div>
			<p>¿Nuevo en Cinyema? <a th:href="@{/registrar}">Registrarse</a></p>
			<button type="submit" class="btn btn-dark">Entrar</button>
		</form>
	</div>
	<script th:replace="visitante/fragmentos/head :: _scriptBoostrap"></script>
</body>

</html>
