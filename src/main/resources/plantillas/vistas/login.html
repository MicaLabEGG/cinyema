<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragmentos/head :: _head"></head>

<body>
	<nav th:insert="fragmentos/navbar :: _navbar"></nav>

	<section id="login-registro" class="container w-75 mt-4 shadow">
	
		<div class="login-registro">
			 
			<div th:if="${param.logout}" class="alert-success alert-dimissible fade show mt-3 text-center" role="alert">
				<span>Has cerrado sesiÃ³n con exito</span>
			</div>
			
			
			<div class="row align-items-center align-items-stretch">
				<div class="col p-5 col-lg-7 col-xl-6 fondo">
					<div class="text-center">
					<img class="logoY" src="/img/logoY.png" alt="" style="width:100px">
					</div>
					<h2 class="fw-bold text-center pt-5 mb-5 tituloLogin">Login</h2>
				
					<form action="/logincheck" method="POST">
						<div class="my-4 grupo">
							<label for="nombredeusuario" class="form-label text-light">Nombre de Usuario</label> 
							<input type="text" class="form-control" name="nombredeusuario" id="nombredeusuario">
						</div>
						<div class="my-4 grupo">
							<label for="contrasenia" class="form-label text-light">ContraseÃ±a</label> <input type="password" class="form-control"
								name="contrasenia" id="contrasenia">
						</div>
						
						<div class="my-4 grupo">
							<p th:if="${error != null}" th:text="${error}"></p>
						</div>
						
						<div class="my-4 text-center">
	                        <button type="submit" class="btnIngresar">Iniciar Sesión</button>
	                    </div>
	                    <div class="my-4 text-center">
	                        <span class="text-light">No tienes una cuenta? 
	                            <a th:href="@{/registrar}" class="opciones">Regístrate</a>
	                        </span>
	                    </div>
					</form>
	
				</div>
				<!-- imagen-->
		        <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6 bg"></div>
	        </div>
	    </div>
	</section>
	
	<footer th:insert="fragmentos/footer :: _footer"></footer>
	
	<script th:replace=fragmentos/head :: "_scriptBoostrap"></script>
</body>

</html>
