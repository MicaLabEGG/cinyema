<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragmentos/head :: _head"></head>

<body>
	<nav th:insert="fragmentos/navbar :: _navbar"></nav>

	<h1 class="text-center">Panel Usuario</h1>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-sm-3">
                <div class="card">
                    <div class="card-body text-center">
                        <h2 class="card-title" th:text="${usuario.nombreDeUsuario}"></h2>
                        <p><b>Mail: </b><small th:text="${usuario.mail}"></small></p>
                        <p><b>Nombre:</b><small th:text="${usuario.nombre}"></small></p>
                        <p><b>Fecha: </b><small th:text="${#dates.format({fechaNacimiento}, 'dd/MM/yyyy')}"></small></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Lista de Tickets</h2>
                        <table class="table table-dark">
                            <thead>
                                <tr>
                                    <th scope="col">Pelicula</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Fecha</th>
                                    <th scope="col">Lugar</th>
                                </tr>
                            </thead>
                            <tbody th:each="ticket : ${usuario.ticket}">
                                <tr>
                                    <th scope="row" th:text="${ticket.pelicula.titulo}"></th>
                                    <td th:text="${ticket.precio}"></td>
                                    <td th:text="${ticket.fecha}"></td>
                                    <td th:text="${ticket.lugar}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script th:replace="fragmentos/head :: _scriptBoostrap"></script>
</body>

</html>
