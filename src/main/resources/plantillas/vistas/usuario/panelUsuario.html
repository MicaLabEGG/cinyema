<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head th:insert="fragmentos/head :: _head"></head>

<body>
	<nav th:insert="fragmentos/navbar :: _navbar"></nav>
	<section id="panelUsuario">
		<div class="container-fluid">
			<div class="row justify-content-center">

				<!----------------------------------------- CARD USUSARIO -------------------------------------------->
				<div class="col-sm-3">
					<br>
					<br>
					<br>
					<div class="card-usuario">
						<img
							src="https://i.pinimg.com/originals/7d/a4/b2/7da4b2a2fccdc1c68e60e4a081ee512d.gif"
							alt="">
						<h2 class="card-title" th:text="${usuario.nombreDeUsuario}">Full
							Name</h2>
						<div class="cont">
							<p>
								<i class="fas fa-envelope"></i> <small th:text="${usuario.mail}"></small>
							</p>
							<p>
								<i class="fas fa-user-alt"></i> <small
									th:text="${usuario.nombre}"></small>
							</p>
							<p>
								<i class="fas fa-calendar-minus"></i> <small
									th:text="${#dates.format({fechaNacimiento}, 'dd/MM/yyyy')}"></small>
							</p>
						</div>
					</div>
				</div>

				<!------------------------------------------ CARD BOLETO ------------------------------------------>
				<div class="col-sm-7">
					<div th:if="${listar}!= null">
						<div
							th:replace="fragmentos/ticket/cardBoletoUsuario.html :: _cardBoletoUsuario(tickets=${tickets}, listar=${listar})">
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-------------------------------------------------------------------------------------------->
	</section>

	<footer th:insert="fragmentos/footer :: _footer"></footer>
	<script th:replace="fragmentos/head :: _scriptBoostrap"></script>
</body>
</html>
